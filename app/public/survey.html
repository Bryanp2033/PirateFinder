<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<style>
    body{
        background-image: url("../gifs/one-piece-background.jpg");
        background-size: cover;
        font-family: 'Slabo 27px', serif;
    }
    .container{
        margin: 70px;
        height: auto;
        padding: 50px;
        background-color: #FCFCF6;
        border-radius: 20px;
    }
    .header{
        font-size: 70px;
        background-color: white;
        border-radius: 30px;
        padding: 20px;
        color: grey;
    }

    .form-group{
        padding: 20px;
    }
    label{
        font-size: 25px;
    }
    .form-button{
      width: 1000px;
      padding: 10px;
      font-size: 30px;
      margin-left: 20px;
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center header">Enjoy the test!</h1>
        <form>
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter your first name...">
            </div>
            <div class="form-group">
                <label for="link">Enter a photo/gif link of yourself</label>
                <input type="text" class="form-control" id="user-link" placeholder="Enter a photo/gif of yourself...">
            </div>

            <h1 class="text-center header">Question Time!</h1>

            <div class="form-group">
                <label for="question-1">From 1 being the lowest and 5 being the highest, How important are your friends and family to you?</label>
                <select class="form-control" id="question-1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-2">If there was a robber coming right towards you, what would you do?</label>
                <select class="form-control" id="question-2">
                    <option>1. Fight them</option>
                    <option>2. Run away</option>
                    <option>3. Plea for mercy</option>
                    <option>4. Neogotiate</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-3">What is your dream goal?</label>
                <select class="form-control" id="question-3">
                    <option>1. Be rich</option>
                    <option>2. Be the king of the pirates</option>
                    <option>3. Arrest every criminal out there</option>
                    <option>4. none listed, have other dreams in mind</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-4">How would you enjoy your day off?</label>
                <select class="form-control" id="question-4">
                    <option>1. Go to the gym</option>
                    <option>2. Eat and sleep</option>
                    <option>3. None, you don't enjoy a break</option>
                    <option>4. go out and drink</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-5">How do you want people to view you as?</label>
                <select class="form-control" id="question-5">
                    <option>1. Merciful</option>
                    <option>2. Fun</option>
                    <option>3. Frightening</option>
                    <option>4. Respected</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-6">What is the most valuable to you?</label>
                <select class="form-control" id="question-6">
                    <option>1. Heirlooms</option>
                    <option>2. Money</option>
                    <option>3. Your time</option>
                    <option>4. your Skills/knowledge</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-7">What is your favorite color?</label>
                <select class="form-control" id="question-7">
                    <option>1. White</option>
                    <option>2. Red</option>
                    <option>3. Orange</option>
                    <option>4. Blue</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-8">What weapon would you prefer to use in battle?</label>
                <select class="form-control" id="question-8">
                    <option>1. Your fists/legs</option>
                    <option>2. A sword</option>
                    <option>3. A staff</option>
                    <option>4. A slingshot</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-9">You see a helpless robber drowning in the lake, What would you do?</label>
                <select class="form-control" id="question-9">
                    <option>1. Save them, only to rob them</option>
                    <option>2. You keep on walking</option>
                    <option>3. Save them no matter</option>
                    <option>4. Save them, only to turn them in to the police</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-10">Your Favorite Food?</label>
                <select class="form-control" id="question-10">
                    <option>1. Fruits</option>
                    <option>2. Meats</option>
                    <option>3. Seafood</option>
                    <option>4. Pasta</option>
                </select>
            </div>

        <button class="btn btn-success form-button">Submit</button>
        </form>
    </div>
</body>
</html>
