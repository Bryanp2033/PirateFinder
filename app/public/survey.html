<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<style>
    body{
        /* images on the app don't work, from a classmate's advice I would need to host the images on imgur and pull the url instead */
        background-image: url("../gifs/one-piece-background.jpg");
        background-size: cover;
        font-family: 'Slabo 27px', serif;
    }
    .container{
        margin: 70px;
        height: auto;
        padding: 50px;
        background-color: #FCFCF6;
        border-radius: 20px;
    }
    .header{
        font-size: 70px;
        background-color: white;
        border-radius: 30px;
        padding: 20px;
        color: grey;
    }

    .form-group{
        padding: 20px;
    }
    label{
        font-size: 25px;
    }
    .form-button{
      width: 1000px;
      padding: 10px;
      font-size: 30px;
      margin-left: 20px;
    }
</style>
<body>
    <div class="container">
        <h1 class="text-center header">Enjoy the test!</h1>
        <form>
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter your first name...">
            </div>
            <div class="form-group">
                <label for="link">Enter a photo/gif link of yourself</label>
                <input type="text" class="form-control" id="user-link" placeholder="Enter a photo/gif of yourself...">
            </div>

            <h1 class="text-center header">Question Time!</h1>

            <div class="form-group">
                <label for="question-1">From 1 being the lowest and 5 being the highest, How important are your friends and family to you?</label>
                <select class="form-control" id="question-1">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-2">If there was a robber coming right towards you, what would you do?</label>
                <select class="form-control" id="question-2">
                    <option value=1>1. Fight them</option>
                    <option value=2>2. Run away</option>
                    <option value=3>3. Plea for mercy</option>
                    <option value=4>4. Neogotiate</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-3">What is your dream goal?</label>
                <select class="form-control" id="question-3">
                    <option value=1>1. Be rich</option>
                    <option value=2>2. Be the king of the pirates</option>
                    <option value=3>3. Arrest every criminal out there</option>
                    <option value=4>4. none listed, have other dreams in mind</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-4">How would you enjoy your day off?</label>
                <select class="form-control" id="question-4">
                    <option value=1>1. Go to the gym</option>
                    <option value=2>2. Eat and sleep</option>
                    <option value=3>3. None, you don't enjoy a break</option>
                    <option value=4>4. go out and drink</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-5">How do you want people to view you as?</label>
                <select class="form-control" id="question-5">
                    <option value=1>1. Merciful</option>
                    <option value=2>2. Fun</option>
                    <option value=3>3. Frightening</option>
                    <option value=4>4. Respected</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-6">What is the most valuable to you?</label>
                <select class="form-control" id="question-6">
                    <option value=1>1. Heirlooms</option>
                    <option value=2>2. Money</option>
                    <option value=3>3. Your time</option>
                    <option value=4>4. your Skills/knowledge</option>
                </select>
            </div>


            <div class="form-group">
                <label for="question-7">What is your favorite color?</label>
                <select class="form-control" id="question-7">
                    <option value=1>1. White</option>
                    <option value=2>2. Red</option>
                    <option value=3>3. Orange</option>
                    <option value=4>4. Blue</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-8">What weapon would you prefer to use in battle?</label>
                <select class="form-control" id="question-8">
                    <option value=1>1. Your fists/legs</option>
                    <option value=2>2. A sword</option>
                    <option value=3>3. A staff</option>
                    <option value=4>4. A slingshot</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-9">You see a helpless robber drowning in the lake, What would you do?</label>
                <select class="form-control" id="question-9">
                    <option value=1>1. Save them, only to rob them</option>
                    <option value=2>2. You keep on walking</option>
                    <option value=3>3. Save them no matter</option>
                    <option value=4>4. Save them, only to turn them in to the police</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-10">Your Favorite Food?</label>
                <select class="form-control" id="question-10">
                    <option value=1>1. Fruits</option>
                    <option value=2>2. Meats</option>
                    <option value=3>3. Seafood</option>
                    <option value=4>4. Pasta</option>
                </select>
            </div>

        <button class="btn btn-success" id="form-button">Submit</button>
        </form>
        <div id="hello"></div>
        <div id="user-pic"></div>
    </div>

    <script type="text/javascript">
        $("#form-button").on('click', function(event){
            event.preventDefault();
            var userName = $("#user-name").val().trim()
           
            var userLink = $("#user-link").val().trim()
           
            var scores = []

            scores.push($('#question-1').val());
            scores.push($('#question-2').val());
            scores.push($('#question-3').val());
            scores.push($('#question-4').val());
            scores.push($('#question-5').val());
            scores.push($('#question-6').val());
            scores.push($('#question-7').val());
            scores.push($('#question-8').val());
            scores.push($('#question-9').val());
            scores.push($('#question-10').val());

            var finalResults = {
                name: userName,
                link: userLink,
                scores: scores,
            }

            console.log(finalResults.scores)

            $.post("/api/new", finalResults)
                .done(function(data){
                console.log(data);

            })


        })
    </script>
</body>
</html>
